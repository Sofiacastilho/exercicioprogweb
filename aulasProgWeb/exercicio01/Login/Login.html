<html>

    <head>
        <meta charset="utf-8">
    </head>


    <body>

        <h1>Formulário de Cadastro </h1>

        <table>
            <tr>
                <td> Usuário: </td>
                <td> <input type="text" size="15" placeholder="Usuário" /> </td>
            </tr>

            <tr>
                <td> Senha: </td>
                <td> <input type="password" size="15" placeholder="Senha" /> </td>
            </tr>

            <tr>
                <td> Nome: </td>
                <td> <input type="text" size="15" placeholder="Nome" /> </td>
            </tr>

            <tr>
                <td> Estado Civil: </td>
                <td> <input type="radio" name="civil" /> Casado 
                    <input type="radio" name="civil" /> Solteiro  </td>
            </tr>

            <tr>
                <td> Área de Interesse: </td>
                <td> <input type="checkbox" /> Computação 
                    <input type="checkbox" /> Biologia
                    <input type="checkbox" /> Meio Ambiente
                    <input type="checkbox" /> História
                    <input type="checkbox" /> Artes
                    <input type="checkbox" /> Música  </td>
            </tr>

            <tr>
                <td> UF: </td>
                <td> <select> 
                    <option> Paraná </option>
                    <option> Santa Catarina </option>
                    <option> Rio Grande do Sul </option>
                    <option> São Paulo </option>
                    </select>  </td>
            </tr>

            <tr>
                <td> Endereço: </td>
                <td> <input type="text" size="40" placeholder="Endereço" /> </td>
            </tr>

            <tr>
                <td> Número: </td>
                <td> <input type="number" size="10" placeholder="Número" /> </td>
            </tr>

            <tr>
                <td> Complementos: </td>
                <td> <textarea rows="5" cols="40"></textarea>  </td>
            </tr>

            <tr>
                <td> <button> Salvar </button> </td>
            </tr>

        </table>

        <a href="http://localhost/BSI/exercicio01/Capas/Capas.html"> Pagina de Capas </a>
        <a href="http://localhost/BSI/exercicio01/index.html"> Página do Vídeo </a>

    </body>
</html>
